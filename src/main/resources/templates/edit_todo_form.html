<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Add Todo Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1 class="mt-3">Edit Todo</h1>
			<hr>
			<form th:action="@{/editTodo}" th:object="${todo}" method="POST">
				<input type="text" th:field="*{description}" placeholder="Enter Todo" value="*{description}" class="form-control col-4 mb-4" required>
				<input type="hidden" th:field="*{id}" value="*{id}">
				<button class="btn btn-primary" type="submit">Edit</button>
			</form>
			<hr>
			<a th:href="@{/list}">Back to List</a>
		</div>
	</body>
</html>
