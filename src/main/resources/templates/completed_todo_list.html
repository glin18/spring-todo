<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Completed List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/list}">Todo List</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/completedList}">Completed List</a>
			      </li>
			    </ul>
			</nav>
			<h1 class="mt-3">Completed List</h1>
			<hr>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Completed</th>
						<th class="col-4">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="complete:${completeList}">
						<td th:text="${complete.description}"></td>
						<td>
						 	<a  class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
