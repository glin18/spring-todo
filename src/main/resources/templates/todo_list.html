<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Todo List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1 class="mt-3">Todo List</h1>
			<hr>
			<a th:href="@{/addTodoForm}" class="btn btn-primary mb-4">Add Todo</a>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Todo</th>
						<th class="col-4">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="todo:${todolist}">
						<td th:text="${todo.description}"></td>
						<td>
							<a th:href="@{/editTodoForm(todoId=${todo.getId()})}" class="btn btn-info">Edit</a>
							<a th:href="@{/completeTodo}" class="btn btn-success">Complete</a>
						 	<a th:href="@{/deleteTodo(todoId=${todo.getId()})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
